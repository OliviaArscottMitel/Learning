<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn" (click)="onClick()">Display Details</button>
      <p *ngIf=showSecret>I am a goddess</p>
      <p 
      *ngFor="let click of clickLog" 
      [ngStyle]="{'background-color': getBackgroundColour(click.count)}"
      [ngClass]="{'textColour': click.count>5}">
      You have {{click.event}}ed the button {{click.count}} times!</p>
    </div>
  </div>
</div>
